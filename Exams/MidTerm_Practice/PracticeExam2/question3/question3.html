<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Question #3!</title>
        <meta charset="utf-8">

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                let divs = document.getElementsByTagName("div")
                for (let i = 0; i < divs.length; i++) {
                    divs[i].addEventListener("click", (elem) => {
                        document.getElementById("clickedElem").innerHTML = `At ${Date.now().toString()} this is the unique title for this div on my page: ${elem.target.title}`
                    })
                    divs[i].addEventListener("mouseover", (elem) => {
                        console.log(elem.target.getAttribute("placeholder"))
                    })
                }
            })
        </script>
        <style>

        </style>
    </head>
    <body>
        <div title=125 placeholder="my">This is div1!</div>
        <div title=5920 placeholder="cat">This is div2!</div>
        <div title=2 placeholder="is">This is div3!</div>
        <div title=90 placeholder="the">This is div4!</div>
        <div title=23942304 placeholder="night">This is div5!</div>
        <section id="clickedElem">

        </section>
    </body>
</html>
